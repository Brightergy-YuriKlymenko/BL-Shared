    <script>
        'use strict';

        var dependencies = ['angularMoment', 'ui.bootstrap', 'btford.socket-io', 'blComponents.Settings'],

        app = angular.module('bl.analyze.solar.surface', dependencies);

        app.constant('wsEntryPoint', '123');

        app.constant('wsConfig', '123');

        app.constant('firstLoadEventList', []);

        app.constant('angularMomentConfig', {
            preprocess: 'utc',
            timezone: /*jstz.determine().name() || */'America/Los_Angeles' // e.g. 'Default Time is Kansas Time'
        });

        app.provider('url', function () {
            this.$get = function () {
                return {
                    get: function () {
                        return window.apiDomain + '/v1';
                    }
                };
            };
        })

        .factory('httpRequestInterceptor', ['url', function (url) {
            var appendApiEntryPoint = function (originalUrl) {
                if (originalUrl.search(/(.html|.js|.css|.png|.svg|.jpg|.gif|.swf)/i) === -1) {
                    return url.get() + originalUrl;
                } else {
                    return originalUrl;
                }
            };
            return {
                appendApiEntryPoint: appendApiEntryPoint,
                request: function (config) {
                    // Insert api entry point if request is api call
                    config.url = appendApiEntryPoint(config.url);
                    if (config.url.search(/(.html|.js|.css|.png|.svg|.jpg|.gif|.swf)/i) === -1) {
                        config.withCredentials = true;
                    }
                    return config;
                }
            };
        }])

        .factory('httpResponseInterceptor', ['$q',
            function ($q) {
                return {
                    response: function (response) {
                        if (typeof response.data === 'object' && response.data.success !== 1) {
                            // if call is api call && call is failed
                            return $q.reject(response);
                        } else if (typeof response.data === 'object' && response.data.message) {
                            return $q.when(response.data.message);
                        } else {
                            return $q.when(response);
                        }
                    },
                    responseError: function (rejection) {
                        console.error('[ERROR] - ' + rejection.data.message);
                        if (typeof rejection.data === 'object' && rejection.data.success === 0) {
                            return $q.reject(rejection.data.message);
                        } else {
                            return $q.reject(rejection);
                        }
                    }
                };
            }
        ]);

        app.config(['$httpProvider', function ($httpProvider) {
            // Register Interceptors
            $httpProvider.interceptors.push('httpRequestInterceptor');
            $httpProvider.interceptors.push('httpResponseInterceptor');
        }]);

        app.run(function ($rootScope, $state, $location) {
            $rootScope.isShowingSetting = false;
            $rootScope.closeSetting = function () {
                $location.url('');
                $rootScope.$apply(function () {
                    $rootScope.isShowingSetting = false;
                });
            };

            $rootScope.$on('$locationChangeSuccess', function (e, newUrl) {
                if (newUrl.indexOf('settings/') > -1 && !$rootScope.isShowingSetting) {
                    $rootScope.isShowingSetting = true;
                }
            });

            $rootScope.$on('$stateChangeSuccess', function () {
                if ($state.includes('settings') && !$rootScope.isShowingSetting) {
                    $rootScope.isShowingSetting = true;
                }
            });
        });
    </script>
